<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Dead Redemption II - Fan Website</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chinese+Rock&display=swap">
    
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/character.css">
    <link rel="stylesheet" href="css/game.css">
    
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>

    <header>
        <div class="logo-image-placeholder"></div>
        <nav>
            <ul>
                <li><a href="#home" data-page="home" data-index="0" class="active">HOME</a></li>
                <li><a href="#about" data-page="about" data-index="1">ABOUT</a></li>
                <li><a href="#character" data-page="character" data-index="2">CHARACTER</a></li>
                <li><a href="#game" data-page="game" data-index="3">GAME</a></li>
            </ul>
        </nav>
    </header>

    <div id="auth-page" class="page-content">
        <div class="auth-background" style="background-image: url('media/login.png');"></div>
        <div class="auth-overlay"></div> 
        
        <div class="auth-forms">
            <div class="main-buttons">
                <button id="show-signup" class="auth-button">SIGN UP</button>
                <button id="show-login" class="auth-button">SIGN IN</button>
            </div>

            <form id="signup-form" class="auth-form hidden">
                <h2>Create Account</h2>
                <input type="text" name="username_signup" placeholder="Username" required>
                <input type="email" name="email_signup" placeholder="Email" required>
                <input type="password" name="password_signup" placeholder="Password" required>
                <input type="password" name="confirm_password_signup" placeholder="Confirm Password" required>
                <button type="submit">SIGN UP</button>
                <p>Already have an account? <a href="#" id="link-to-login">Sign In</a></p>
                <button type="button" class="close-form">&times;</button>
            </form>

            <form id="login-form" class="auth-form hidden">
                <h2>Login</h2>
                <input type="text" name="username_login" placeholder="Username or Email" required>
                <input type="password" name="password_login" placeholder="Password" required>
                <button type="submit">SIGN IN</button>
                <p>Don't have an account? <a href="#" id="link-to-signup">Sign Up</a></p>
                <button type="button" class="close-form">&times;</button>
            </form>
        </div>
    </div>

    <main id="content-container">
        </main>

    <script src="js/script.js"></script>
    <script src="js/auth.js"></script> 
</body>
</html>
